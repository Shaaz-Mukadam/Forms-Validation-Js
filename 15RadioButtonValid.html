<!-- Radio Button validation
.checked or not -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Validation</title>
</head>
<body>

    <script>
     function myFun() {
        var a = document.forms.container;
        for(i=0 ; i<a.length;i++){
            if(a[i].checked==true)
            return true;
        }
        document.getElementById("message").innerHTML="Please selcet any one";
        return false;
     }
    </script>

    <form name="forms" onsubmit="return myFun()">
    <h2>Radio Button Validation</h2><br>
    <h3>Youtube</h3>
    <input type="radio" value="Like" name="container">LIKE</input>
    <input type="radio" value="SHARE" name="container">SHARE</input>
    <input type="radio" value="SUBSCRIBE" name="container">SUBSCRIBE</input>
    <p id="message"></p>

    <input type="submit" value="submit">
    </form>
</body>
</html>
